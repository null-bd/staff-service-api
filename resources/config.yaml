app:
  name: "staff-service-api"
  port: 8082
  version: "1.0.0"
  env: "dev"

auth:
  serviceId: "my-service"
  clientId: "my-client"
  clientSecret: "${CLIENT_SECRET}"
  keycloakUrl: "http://auth-service:8080"
  realm: "my-realm"
  cacheEnabled: true
  cacheUrl: "redis:6379"
  resources:
  # Staff endpoints
  - path: "/api/v1/account/staffs"
    method: "POST"
    roles: ["ADMIN", "ORG_CREATOR"]
    actions: ["create:staffs"]

  - path: "/api/v1/account/staffs"
    method: "GET"  
    roles: ["ADMIN", "ORG_ADMIN", "USER"]
    actions: ["read:staffs"]

  - path: "/api/v1/account/staffs/:id"
    method: "GET"
    roles: ["ADMIN", "ORG_ADMIN", "USER"]
    actions: ["read:staffs"]

  - path: "/api/v1/account/staffs/:id"
    method: "PUT"
    roles: ["ADMIN", "ORG_ADMIN"] 
    actions: ["update:staffs"]

  - path: "/api/v1/account/staffs/:id"
    method: "DELETE"
    roles: ["ADMIN"]
    actions: ["delete:staffs"]

  # User endpoints
  - path: "/api/v1/account/users"
    method: "POST"
    roles: ["ADMIN", "ORG_CREATOR"]
    actions: ["create:users"]

  - path: "/api/v1/account/users"
    method: "GET"  
    roles: ["ADMIN", "ORG_ADMIN", "USER"]
    actions: ["read:users"]

  - path: "/api/v1/account/users/:id"
    method: "GET"
    roles: ["ADMIN", "ORG_ADMIN", "USER"]
    actions: ["read:users"]

  - path: "/api/v1/account/users/:id"
    method: "PUT"
    roles: ["ADMIN", "ORG_ADMIN"] 
    actions: ["update:users"]

  - path: "/api/v1/account/users/:id"
    method: "DELETE"
    roles: ["ADMIN"]
    actions: ["delete:users"]

  publicPaths:
  - path: "/health"
    method: "GET"
  # Temporary public paths until auth is implemented
  - path: "/api/v1/account//staffs"
    method: "POST"
  - path: "/api/v1/account/staffs"
    method: "GET"
  - path: "/api/v1/account/staffs/*"
    method: "GET"
  - path: "/api/v1/account/staffs/*"
    method: "PUT"
  - path: "/api/v1/account/staffs/:id"
    method: "DELETE"
  - path: "/api/v1/account//users"
    method: "POST"
  - path: "/api/v1/account/users"
    method: "GET"
  - path: "/api/v1/account/users/*"
    method: "GET"
  - path: "/api/v1/account/users/*"
    method: "PUT"
  - path: "/api/v1/account/users/*"
    method: "DELETE"

database:
  host: "127.0.0.1"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "microservice-template"
  sslmode: "disable"
  max_conns: 10
  timeout: 30

logging:
  level: "info"
  format: "json"